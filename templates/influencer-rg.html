<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Ln</title>
    <link rel="stylesheet" href="/static/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Kalam:wght@300;400;700&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="rg-o container">
        <div class="rg-ln-switching-buttons-o">
            <div class="row d-flex justify-content-end">
                <div class="ln-sponsor-botton btn col-2">
                    <button><a href="/sponsorLn/0">Sponsor Ln</a></button>
                </div>
                <div class="rg-sponsor-botton btn col-2">
                    <button><a href="/">Sponsor Rg</a></button>
                </div>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="rg-admin-botton  col-2 btn">
                    <button><a href="/adminLn/0">Admin Ln</a></button>
                </div>
                <div class="ln-influencer-botton btn col-2">
                    <button><a href="/influencerLn/0">Influencer Ln</a></button>
                </div>
            </div>
        </div>
        <div class="user-rg-form-o container justify-content-center align-item-center d-flex">
            <form method="post" action="/checkandrginfluencer" class="login-form">
                <div  style="color: yellow;">
                    {% if code == '1'%}
                    <div class="warning">Fill all fields</div>
                    {%elif code == '2'%}
                    <div class="warning">Username already exists</div>
                    {%endif%}
                </div>
                <div class="form-heading p-1">
                    Influencer Rg
                </div>
                <div class="form-label p-1">
                    Username
                </div>
                <div class="form-input">
                    <input type="text" name="username" class="form-control"/>
                </div>
                <div class="form-label">
                    Pasword
                </div>
                <div class="form-input p-1">
                    <input type="pasword" name="pasword" class="form-control"/>
                </div>
                <div class="form-label">
                    Reak
                </div>
                <div class="form-input p-1">
                    <input type="text" name="reac" class="form-control"/>
                </div>
                <div class="form-label p-1">
                    Bio
                </div>
                <div class="form-input">
                    <input type="text" name="bio" class="form-control"/>
                </div>
                <div class="form-button p-2 d-flex justify-content-center" >
                    <button type="submit" value="submit" class="btn btn-success p-2">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
