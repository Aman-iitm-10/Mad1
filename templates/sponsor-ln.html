<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Ln</title>
    <link rel="stylesheet" href="/static/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Kalam:wght@300;400;700&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="rg-o container">
        <div class="rg-ln-switching-buttons-o">
            <div class="row d-flex justify-content-end">
                <div class="ln-admin-botton col-2 btn">
                    <button><a href="/adminLn/0">Admin Ln</a></button>
                </div>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="ln-influencer-botton col-2 btn">
                    <button><a href="/influencerLn/0">Influencer Ln</a></button>
                </div>
                <div class="rg-influencer-botton col-2 btn">
                    <button><a href="/influencer-rg/0">Influencer Rg</a></button>
                </div>
            </div>
            <div class="row d-flex justify-content-end">
                <div class="rg-sponsor-botton col-2 btn">
                    <button><a href="/">Sponsor Rg</a></button>
                </div>
            </div>
        </div>
        <div class="user-rg-form-o container justify-content-center align-item-center d-flex">
            <form method="post" action="/checkandlnsponsor" class="login-form">
                <div style="color: yellow;">
                    {% if code == '1'%}
                    <div class="warning p-1">Fill Username</div>
                    {%elif code == '2'%}
                    <div class="warning p-1">Fill Password</div>
                    {%elif code == '3'%}
                    <div class="warning p-1">Username does not exists</div>
                    {%elif code == '4'%}
                    <div class="warning p-1">Password is wrong</div>
                    {%endif%}
                </div>
                <div class="form-heading p-2">
                    Sponsor Ln
                </div>
                <div class="form-label p-2">
                    Username
                </div>
                <div class="form-input p-2">
                    <input type="text" name="username" class="form-control"/>
                </div>
                <div class="form-label p-2">
                    Pasword
                </div>
                <div class="form-input p-2">
                    <input type="pasword" name="pasword" class="form-control"/>
                </div>
                <div class="form-button p-2 btn btn-success">
                    <button type="submit" value="submit" style="background: rgb(25, 128, 15); border: none; border-radius: 5.6px;">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
